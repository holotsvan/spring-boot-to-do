<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <p><a href="/" class="text-blue-500 hover:text-blue-700">ðŸ‘‰ Back</a></p>
</div>
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-2">Edit TODO Item</h2>
    <form action="#" th:action="@{/todo/{id}(id=${toDoItem.id})}" th:object="${toDoItem}" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" th:field="*{description}" id="description" name="description" placeholder="Description">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="isCompleted">
                Is Completed
            </label>
            <input type="checkbox" th:field="*{isCompleted}" id="isCompleted" name="isCompleted"
                   class="form-checkbox h-5 w-5 text-blue-500">
        </div>

        <input type="hidden" th:field="*{createdAt}">
        <input type="hidden" th:field="*{updatedAt}">
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Update
            </button>
        </div>
    </form>
</div>
</body>
</html>
